<ion-view view-title="{{category.title}}" animation="slide-down-up">
<ion-nav-bar class="clear-bar" id="catNavBar">
    <ion-nav-buttons side="left">
      <a ui-sref="app.categories" class="button ion-chevron-left button-clear button-dark"></a>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
  <!--     <div class="input-label">
        <label for="language">English</label>
      </div>
      <div class="item-input item-select">
        <select id="language">
          <option>Arabic</option>
          <option selected>English</option>
          <option>Farsi</option>
        </select>
      </div> -->
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content style="background-color:{{category.color}};" padding="true" on-scroll="getScrollPosition()" on-swipe-left="swipeLeft()" on-swipe-right="swipeRight()" id="categoryContainer" delegate-handle="handler">

    <a id="bgBackBtn" ui-sref="app.categories" class="button ion-chevron-left button-clear"></a>


    <div class="row text-center">
      <div class="col">
        <img id="resize" class="img-responsive " src="img/categories-{{category.slug}}.png">
        <strong><h4 id='slug'>{{ category.slug + "_title" | translate }}</h4></strong>
        <p id='slugDesc'>{{ category.slug + '_description' | translate }}</p>
      </div>
    </div>
    <div class="category_description_container">
      <div class="card text-center">
      <!--  <h4>{{ category.slug + "_title" | translate }}</h4>
        <p>{{ category.slug + '_description' | translate }}</p>-->
      </div>
      <ion-list>
        <div   class="item-separator" ng-repeat="app in apps">

          <a  class="item item-thumbnail-left " ng-click="showapp(app)">

            <img  id='rcorners2' ng-src="{{ '/img/apps/logo_'+app._id+'.png' }}">

            <strong><h2 id='name'>{{app.name}}</h2></strong>

            <div id="shortdesc" class="app-desc">{{app.shortDescription}}</div>
            <!-- <p class="like-num">{{app.upvotes}} likes</p> --> <!-- This will not currently be implemented -->
            <p class="like-num"><i class="icon {{ inFavorites(app) ? 'ion-ios-heart' : 'ion-ios-heart-outline'}}"></i></p>
          <!--  <p>
            	<span ng-repeat="platform in app.targetPlatforms">
                {{ platform }}
              	</span>
            </p>-->
          
          </a>
          <hr id="hr" ng-if="!$last" />
        </div>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
